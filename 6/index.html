<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<title>Página Simples jQuery Mobile</title> 
	<link rel="stylesheet" href="jquery.mobile-1.2.0.min.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.2.0.min.js"></script>
</head> 

<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Cabeçalho</h1>
	</div>

	<div data-role="content">	
		<a href="#" data-role="button" data-icon="delete">Excluir</a>
		<a href="#" data-role="button" data-icon="delete" data-mini="true" >Excluir Tudo</a>
		<a href="#" data-role="button" data-icon="arrow-l">Esquerda</a>
		<a href="#" data-role="button" data-icon="arrow-r">Direita</a>
		<a href="#" data-role="button" data-icon="arrow-u">Cima</a>
		<a href="#" data-role="button" data-icon="arrow-d">Baixo</a>
		<a href="#" data-role="button" data-icon="plus">Incluir</a>
		<a href="#" data-role="button" data-icon="minus">Remover</a>
		<a href="#" data-role="button" data-icon="check">OK</a>
		<a href="#" data-role="button" data-icon="gear">Opções</a>
		<a href="#" data-role="button" data-icon="refresh">Atualizar</a>
		<a href="#" data-role="button" data-icon="forward">Frente</a>
		<a href="#" data-role="button" data-icon="back">Voltar</a>
		<a href="#" data-role="button" data-icon="grid">Ferramentas</a>
		<a href="#" data-role="button" data-icon="star">Favoritos</a>
		<a href="#" data-role="button" data-icon="alert">Atenção</a>
		<a href="#" data-role="button" data-icon="info">Informações</a>
		<a href="#" data-role="button" data-icon="home">Home</a>
		<a href="#" data-role="button" data-icon="search">Pesquisar</a>
	</div>
	
	<div data-role="footer">
		<h4>Rodapé</h4>
	</div>
	
</div>

</body>
</html>
