<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<title>Página Simples jQuery Mobile</title> 
	<link rel="stylesheet" href="jquery.mobile-1.2.0.min.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.2.0.min.js"></script>
</head> 

<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Cabeçalho</h1>
	</div>

	<div data-role="content">	
		<form>			
			<p>
				<a href="#" data-role="button" data-inline="true">Verdadeiro</a>
				<a href="#" data-role="button" data-inline="true">Falso</a>
			</p>
			
			<p>
				<a href="#" data-role="button" data-theme="a" data-inline="true">A</a>
				<a href="#" data-role="button" data-theme="b" data-inline="true">B</a>
				<a href="#" data-role="button" data-theme="c" data-inline="true">C</a>
				<a href="#" data-role="button" data-theme="d" data-inline="true">D</a>
				<a href="#" data-role="button" data-theme="e" data-inline="true">E</a>
			</p>	
			
			<p>
				<a href="#" data-role="button" data-mini="true" data-inline="true">Cancelar</a>
				<a href="#" data-role="button" data-mini="true" data-inline="true" data-icon="check" data-theme="b">Salvar</a>
			</p>
			
			
			<div data-role="controlgroup">
				<a href="#" data-role="button">Salvar</a>
				<a href="#" data-role="button">Alterar</a>
				<a href="#" data-role="button">Cancelar</a>
			</div>
			
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" data-role="button">Sim</a>
				<a href="#" data-role="button">Não</a>
				<a href="#" data-role="button">Talvez</a>
			</div>
			
			<div data-role="controlgroup" data-type="horizontal" data-mini="true">
				<a href="#" data-role="button" data-iconpos="notext" data-icon="plus" data-theme="b">Adicionar</a>
				<a href="#" data-role="button" data-iconpos="notext" data-icon="delete" data-theme="b">Remover</a>
				<a href="#" data-role="button" data-iconpos="notext" data-icon="grid" data-theme="b">Opções</a>
			</div>
			
			<a href="#" data-role="button" data-icon="gear" data-theme="b">Opções</a>
			<a href="#" data-role="button" data-icon="gear" data-corners="false" data-theme="b">Sem arredondar os cantos</a>
			<a href="#" data-role="button" data-icon="gear" data-shadow="false" data-theme="b">No button shadow</a>
			<a href="#" data-role="button" data-icon="gear" data-iconshadow="false" data-theme="b">No icon disc shadow</a>
			
			<button disabled="">Botão desabilitado</button>
			<input type="button" value="Botão desabilitado 2" disabled="">
						
		</form>
	</div>
	<div data-role="footer">
		<h4>Rodapé</h4>
	</div>

</body>
</html>
